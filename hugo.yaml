baseURL: 'https://huangmanutea.github.io/blog.dev/'
theme: ['PaperMod']
languageCode: fr-FR
title: "Encore un autre blog d'un tahitien"

languages:
  fr:
    languageCode: fr
    languageName: Fran√ßais
    title: "Encore un autre blog d'un tahitien"
    weight: 1
# default language for the content
defaultContentLanguage: fr

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/Papeete.JPG
  gitRepo: https://github.com/HUANGManutea/blog.dev
  gitBranch: main
  disableSpecial1stPost: true
  features:
    theme:
      enable: true
      services:
        light: true # enable light theme. default "true"
        dark: true # enable dark theme. default "true"
        default: system # can be either light, dark or system. default "system"
    # Enable and configure blog posts
    blog:
      enable: true
      showAuthor: true # shows the author of post (defaults true)
      # Share post on different social media
      shareButtons:
        facebook: true
        twitter: true
        linkedin: true
        reddit: true
        whatsapp: true
        email: true
      # Enable & configure "Notes" features
    notes:
      enable: true

    # Enable comment feature. There, should be only one of them.
    comment:
      enable: false
      # Enable Analytics
    analytics:
      enabled: true
      services:
        # Google Analytics
        google:
          id: UA-228910148-1
    # specify whether you want to show Table of Contents in reading page
    toc:
      enable: true
    # Show tags under the post title
    tags:
      enable: true
      on_card: true # enables tags in post cards
    # Enable this to create flowcharts using shortcodes.
    flowchart:
      enable: true
    # Provide footer configuration.
    footer:
      enable: true
      # You can provide your custom footer template using this option.
      # Put your template in "layouts/partials" folder of your repo.
      template: footer.html
      # Show/hide navigation in the footer. Default is "true".
      navigation:
        enable: true
        # show custom menus in the footer
        customMenus: true
      # Show/hide "Contact Me" section in the footer. Default is "true".
      contactMe:
        enable: true
      # Show/hide credentials section in the footer. Default is "true".
      credentials:
        enable: true
      # Show/hide disclaimer notice in the footer. Default is "false".
      disclaimer:
        enable: true